<button (click)="onClick()">Send Request</button>

<div>
  <input type='text' [(ngModel)]="term">
  <p>Result:</p>
  
<ul>
  <li *ngFor='let group of displayItems | filter : term'>
    {{group.departure.city}}
    <ul>
      <li *ngFor = "let flight of group.segments">
        {{flight.flightNumber}}
      </li>
    </ul>

  </li>

</ul>

</div>
